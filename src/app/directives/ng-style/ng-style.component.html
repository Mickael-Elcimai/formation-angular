<p [ngStyle]="{color: color, fontSize: size+'px', fontFamily: font}" >ng-style works!</p>

<div class="row">
  <div class="col-1"><input class="form-control form-control-color" type="color" [(ngModel)]="color"></div>
  <div class="col-1"><input class="form-control" type="number" [(ngModel)]="size"></div>
  <div class="col-3">
    <select class="form-select" [(ngModel)]="font">
      <option value="arial">Arial</option>
      <option value="verdana">Verdana</option>
      <option value="helvetica">Helvetica</option>
      <option value="tahoma">Tahoma</option>
      <option value="georgia">Georgia</option>
      <option value="garamond">Garamond</option>
    </select>
  </div>
</div>
